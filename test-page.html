<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="my-img/icons/icons8-firefly-58.png" />
    <link rel="stylesheet" href="css/test-page.css" />
    <title>Your programming skills</title>
    <!-- <base href="https://twinklingfirefly4.github.io/My-website-with-tests/"> -->
    <script type="module" src="js/supabase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/test-page.js" defer></script>
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-left">
        <span class="test-name"></span>
        <div class="progress">
          Вопрос: <span class="questionNumber">0</span>/<span
            class="numberOfQuestion"
            >15</span
          >
        </div>
      </div>
      <div class="nav-right">
        <img src="my-img/icons/back.svg" class="icon" />
        <a href="#">Шаг назад</a>
        <img src="my-img/icons/trash.svg" class="icon" />
        <a href="#">Сброс</a>
        <img src="my-img/icons/home.svg" class="icon" />
        <a href="index.html">Выход</a>
      </div>
      <button class="nav-toggle" aria-label="Открыть меню">☰</button>
    </nav>
    <div class="background"></div>
    <div class="content">
      <p class="question">Question 1</p>
      <div class="container">
        <!-- Кнопка "Назад" для ПК версии -->
        <div class="previous-question pc-version">
          <div><</div>
        </div>
        <div class="image">
          <img
            src="my-img/fullSizeImg/bamboo-forest-with-fireflies.webp"
            alt="image for question"
          />
        </div>
        <div class="options">
            <label class="option">
              <input type="radio" name="q1" />
              <span>Option1</span>
            </label>
            <label class="option">
              <input type="radio" name="q1" />
              <span>Option2</span>
            </label>
            <label class="option">
              <input type="radio" name="q1" />
              <span>Option3</span>
            </label>
            <label class="option">
              <input type="radio" name="q1" />
              <span>Option4</span>
            </label>
        </div>
        <!-- Кнопки для мобильной версии -->
        <div class="mobile-buttons">
          <div class="previous-question mobile-version">
            <div><</div>
          </div>
          <div class="next-question mobile-version">
            <div>></div>
          </div>
        </div>

        <div class="next-question pc-version">
          <div>></div>
        </div>
      </div>
    </div>
    <!-- <div class="results" style="display:none;">
      <p>Your score is: <span id="score"></span>/<span id="total"></span></p>
    </div> -->
  </body>
</html>
