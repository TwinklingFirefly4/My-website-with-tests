<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="my-img/icons/icons8-firefly-58.png">
    <link rel="stylesheet" href="css/test-page.css" />
    <script src="js/test-page.js" defer></script>
    <title>Your programming skills</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-left">
        <span class="test-name">Name of test</span>
        <div class="progress">
          Вопрос: <span class="questionNumber">0</span>/<span
            class="numberOfQuestion"
            >15</span>
        </div>
      </div>
      <div class="nav-right">
        <img src="my-img/icons/back.svg" class="icon" />
        <a href="#">Шаг назад</a>
        <img src="my-img/icons/trash.svg" class="icon" />
        <a href="#">Сброс</a>
        <img src="my-img/icons/language.svg" class="icon" />

        <img src="my-img/icons/home.svg" class="icon" />
        <a href="#">Выход</a>
      </div>
    </nav>
    <div class="content">
      <p class="question">Question 1</p>
      <div class="container">
        <div class="image">
          <img
            src="my-img/fullSizeImg/bamboo-forest-with-fireflies.webp"
            alt="image for question"
          />
        </div>
        <div class="options">
          <label class="option">
            <input type="radio" name="q1" />
            <span>Option1</span>
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <span>Option2</span>
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <span>Option3</span>
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <span>Option4</span>
          </label>
        </div>
        <div class="next-question">
          <img src="my-img/icons/forward.svg" alt="" /><a href="#"></a>
        </div>
      </div>
    </div>

    </div> -->
